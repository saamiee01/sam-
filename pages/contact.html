<body>
    <header>
        <div class="nav">
            <nav class="nav-container">
                <h3>sam <span class="estate">estates</span></h3>
                <ul class="links">
                    <li><a href="../index.html">Home</a></li>

        </div>
        <div class="home-link">
            <p><a href="../index.html">Home</a>/contact us</p>
        </div>
    </header>
    <main>
        <h3>contact us</h3>
        <form class="form-contain">
            <div class="forms">
            <div class="form-inner">
                <label for="full">full name</label>
                <input type="text" id="full" name="full name" placeholder="e.g firstname...lastname" required>
            </div>
            <div class="form-inner">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="e.g name@example.com" required>
            </div>
            <div class="form-inner">
                <label for="no">phone number</label>
                <input type="tel" id="no" name="no" placeholder="e.g 09011111111" required>
            </div>
            <div class="form-inner">
                <label for="message">write down your message below</label>
                <textarea cols="30" rows="10" name="comment" id="message" placeholder="write your message"
                    required></textarea>
            </div>
            <div>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
            </div>
        </div>
        </form>
    </main>
